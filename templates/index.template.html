<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE_FR}} - Photographer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{TITLE_FR}} - Photographer & Curator">
    <meta property="og:description" content="Lebanese interdisciplinary artist and curator based in Brooklyn, NY">
    <meta property="og:image" content="{{LANDING_IMAGE}}">
    <meta property="og:type" content="website">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="landing">
    <div class="landing-container" id="landingContainer">
        <img src="{{LANDING_IMAGE}}" alt="{{TITLE_FR}} Photography" class="landing-image" id="landingImage">
        <div class="landing-overlay">
            <h1 class="landing-title" id="landingTitle">
                <span class="title-fr">{{TITLE_FR}}</span>
                <span class="title-ar">{{TITLE_AR}}</span>
            </h1>
        </div>
    </div>
    <script src="landing.js"></script>
</body>
</html>
